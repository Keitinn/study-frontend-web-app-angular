<button class="csv-import-button" onclick="file.click()" mat-menu-item>
  <mat-icon>file_upload</mat-icon>
  <span>CSV取込</span>
</button>
<form id="importForm" style="display: none">
  <input
    id="file"
    type="file"
    name="file"
    accept=".csv"
    #fileInput
    (change)="onChange($event)"
  />
</form>
