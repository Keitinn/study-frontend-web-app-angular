<p>
  {{ taskManager.getNumOfCompletedTasks() }} /
  {{ taskManager.getTasks().length }} ä»¶
</p>
<mat-selection-list>
  <ng-container *ngFor="let task of taskManager.getTasks()">
    <mat-list-option
      *ngIf="!task.parentTaskName"
      [(selected)]="task.isCompleted"
      (selectedChange)="taskManager.saveTasks()"
    >
      {{ task.name }}
      <div>
        <button
          mat-raised-button
          routerLink="/edit/{{ task.name }}"
          class="edit-button"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-raised-button
          routerLink="/add-child/{{ task.name }}"
          class="add-child-button"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </mat-list-option>
    <mat-list-option
      *ngFor="let childTask of taskManager.getChildTasks(task.name)"
    >
      {{ childTask.name }}
    </mat-list-option>
  </ng-container>
</mat-selection-list>

<button class="add-button" routerLink="/add" mat-fab color="primary">
  <mat-icon>add</mat-icon>
</button>

<button
  class="delete-button"
  (click)="taskManager.deleteTasks()"
  mat-fab
  color="Warn"
>
  <mat-icon>delete</mat-icon>
</button>
