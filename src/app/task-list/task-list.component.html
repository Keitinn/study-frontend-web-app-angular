<mat-selection-list>
  <mat-list-option
    *ngFor="let task of taskManager.getTasks()"
    [(selected)]="task.isCompleted"
    (selectedChange)="taskManager.saveTasks()"
  >
    {{ task.name }}
    <button
      mat-raised-button
      routerLink="/edit/{{ task.name }}"
      class="edit-button"
    >
      <mat-icon>edit</mat-icon>
    </button>
  </mat-list-option>
</mat-selection-list>

<button class="add-button" routerLink="/add" mat-fab color="primary">
  <mat-icon>add</mat-icon>
</button>

<button
  class="delete-button"
  (click)="taskManager.deleteTasks()"
  mat-fab
  color="Warn"
>
  <mat-icon>delete</mat-icon>
</button>
